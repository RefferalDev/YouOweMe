type Mutation {
  newOwe(data: NewOweInputType!): Owe!
  updateOwe(data: UpdateOweInputType!): Owe!
}

input NewOweInputType {
  title: String!
  amount: Float!
  issuedToID: String
  mobileNo: String
  displayName: String
}

type Owe {
  id: ID!
  title: String!
  amount: Float!
  state: OweState!
  issuedBy: User!
  issuedTo: User!
  created: Timestamp!
}

enum OweState {
  CREATED
  DECLINED
  ACKNOWLEDGED
  PAID
}

type Query {
  getUsers: [User!]!
  getUser(id: String!): User
  getOwes: [Owe!]!
  Me: User!
}

type Subscription {
  Me: User!
  User(id: String!): User!
}

scalar Timestamp

input UpdateOweInputType {
  id: String!
  title: String
  amount: Float
  state: OweState
}

type User {
  id: ID!
  name: String!
  image: String
  mobileNo: String!
  oweMe: [Owe!]!
  oweMeAmount: Int!
  iOwe: [Owe!]!
  iOweAmount: Int!
  created: Timestamp!
}

